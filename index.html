<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="http://www.yourwebsite.com/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Tweet Tweet</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="tweet-title">
            <h2> Tweet Tweet Project</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="twee-input-area">
          <div class="tweet-input">
          <textarea rows="4" cols="50" class="tweet-input-box form-control"></textarea>
          <!-- <input type="textarea" class="tweet-input form-control"><br> -->
            <p class="word-count"> <span class="text-full"></span class="w-count"><span></span> of 50</p>
          <button class="btn cst-btn tweet-btn">Tweet</button>
          </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="tweet-output">
          <input type="text" class="data-search form-control" placeholder="Search Tweet">
          <span class="msg"></span>
          <div class="tweet-body">
           
          </div>
        </div>
        </div>
      </div>
    </div>
      
    <script src="main.js"></script>
    <script src="moment.js"></script>
  </body>
</html>
